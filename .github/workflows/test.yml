name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "26.0.2"
          gleam-version: "1.0.0"
          rebar3-version: "3"
          # elixir-version: "1.15.4"
      - name: ðŸ“¥ Setup Typst
        uses: typst-community/setup-typst@v3
        id: setup-typst
        with:
          version: "v0.11.0"
      - run: gleam deps download
      - run: gleam test
      - run: gleam format --check src test
